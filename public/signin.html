<div class="signin">   
  <div class="signin__banner"> <a class="signin__banner-logo" href="/"> <picture><source srcset="./img/footer-logo.webp" type="image/webp"><img src="./img/footer-logo.png" alt="logo"></picture></a>
    <div class="signin__banner-img"> <img src="./svg/form/banner.svg" alt="banner"></div>
  </div>
  <div class="signin__form"> 
    <div class="signin__form-nav"> <a class="signin__form-back" href="index.html"> <img src="./svg/form/arrow-back.svg" alt="icons">
        <p>Вернуться на сайт</p></a><a class="signin__form-signin" href="reg.html">У вас нету аккаунт? <span>Зарегистрироваться</span></a></div>
    <div class="signin__form-wrapper"> 
      <div class="signin__form-title">Войти</div>
      <div class="signin__form-email"> 
        <label for="signin__email">Email адресс*</label>
        <input type="text" id="signin__email" placeholder="Email адрес" require>
      </div>
      <div class="signin__form-phone"> 
        <label for="signin__phone">Номер телефона*</label>
        <input type="text" id="signin__phone" placeholder="Номер телефона" require maxlength="11">
      </div>
      <div class="signin__form-password"> 
        <label for="signin__password">Введите пароль*</label>
        <input type="password" id="signin__password" placeholder="Введите пароль" require>
        <div class="signin-controls-password">Показать пароль</div>
      </div><a class="signin__form-reset" href="reset.html">Забыли пароль ?</a>
      <button class="signin__form-btn" type="submit" disabled="disabled"> 
        <p>Войти </p>
      </button>
    </div>
  </div>
