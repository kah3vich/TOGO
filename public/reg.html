<body></body>
<div class="reg">   
  <div class="reg__banner"> <a class="reg__banner-logo" href="/"> <picture><source srcset="./img/footer-logo.webp" type="image/webp"><img src="./img/footer-logo.png" alt="logo"></picture></a>
    <div class="reg__banner-img"> <img src="./svg/form/banner.svg" alt="banner"></div>
  </div>
  <div class="reg__form"> 
    <div class="reg__form-nav"> <a class="reg__form-back" href="index.html"> <img src="./svg/form/arrow-back.svg" alt="icons">
        <p>Вернуться на сайт</p></a><a class="reg__form-signin" href="signin.html">У вас уже есть аккаунт? <span>Войти</span></a></div>
    <div class="reg__form-wrapper"> 
      <div class="reg__form-title">Регистрация</div>
      <div class="reg__form-line"> </div>
      <div class="reg__form-name"> 
        <label for="reg__name">Ваше имя*</label>
        <input type="text" id="reg__name" placeholder="Ваше имя" require>
      </div>
      <div class="reg__form-email"> 
        <label for="reg__email">Email адресс* </label>
        <input type="text" id="reg__email" placeholder="Email адрес" require>
      </div>
      <div class="reg__form-phone"> 
        <label for="reg__phone">Номер телефона*</label>
        <input type="text" id="reg__phone" placeholder="Номер телефона" require maxlength="11">
      </div>
      <div class="reg__form-password"> 
        <label for="reg__password">Придумайте пароль*</label>
        <input type="password" id="reg__password" placeholder="Придумайте пароль" require>
        <div class="reg-controls-password">Показать пароль</div>
      </div>
      <div class="reg__form-passwords"> 
        <label for="reg__passwords">Подтвердите пароль*</label>
        <input type="password" id="reg__passwords" placeholder="Подтвердите пароль" require>
        <div class="reg-controls-passwords">Показать пароль</div>
      </div>
      <div class="reg__form-checked"> 
        <input class="reg__form-checkbox__input" type="checkbox" id="reg__checked" checked>
        <label class="reg__form-checkbox__label" for="reg__checked">Я согласен с условиями</label>
      </div>
      <button class="reg__form-btn" type="submit" disabled="disabled"> 
        <p>Зарегистрироваться </p>
      </button>
    </div>
  </div>
</div>
